---
layout: base
---

<header id="header" class="masthead" style="margin-bottom: 0;">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto position-relative">
                <div class="post-heading">
                    <h1>{{ page.title }}</h1>
                    <h2 class="subheading">{{ page.description }}</h2>
                </div>
            </div>
        </div>
    </div>
</header>

<article>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                {{ content }}

                {% if page.download %}
                    <a href="{{ page.download }}" class="btn btn-primary" target="_blank" role="button">Herunterladen / Ansehen</a>
                {% endif %}

                {% if page.embed %}
                    <br>
                    <br>
                    <iframe src="{{ page.embed }}" style="width: 100%; height: 90vh;">
                    </iframe>
                {% endif %}
            </div>
        </div>
    </div>
</article>
