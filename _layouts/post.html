---
layout: base
---

<header id="header" class="masthead" style="margin-bottom: 0;">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto position-relative">
                <div class="post-heading">
                    <h1>{{ page.title }}</h1>
                    <h2 class="subheading">{{ page.description }}</h2>
                    <span class="meta">
                        Ver√∂ffentlicht am {{ page.date | date: "%d.%m.%Y" }}

                        {% if page.category %}{% if site.categorylist[page.category] %}
                            in <a href="{{ site.categorylist[page.category].url }}">
                                {{ site.categorylist[page.category].title }}
                            </a>
                        {% endif %}{% endif %}
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>

<article>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                {{ content }}
            </div>
        </div>
    </div>
</article>
