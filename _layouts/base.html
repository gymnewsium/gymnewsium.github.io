<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/Team-Boxed.css">
    <link rel="stylesheet" href="/assets/css/customstyle.css">

    {% if page.noindex %}
    <meta name="robots" content="noindex">
    {% endif %}

    {% if page.header_image %}
    <style>
        #header {
            background: url('/assets/img/header/{{ page.header_image }}') center / cover no-repeat;
        }
    </style>    
    {% endif %}

    <link rel="manifest" href="/assets/site.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/icons/favicon-16x16.png">
    <link rel="mask-icon" href="/assets/img/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/assets/img/icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="{{ site.title }}">
    <meta name="application-name" content="{{ site.title }}">
    <meta name="theme-color" content="#ffffff">
</head>

<body style="background-color: black;">
    <div style="background-color: white;">
        <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="/">{{ site.title }}</a>
                <button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Startseite</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about">Über uns</a></li>
                        <li class="nav-item"><a class="nav-link" href="/archiv/">Archiv</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        {{ content }}
        <footer>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-9 text-center">
                        <ul class="list-unstyled nav-links mb-3">
                            <li>
                                <a href="/">Startseite</a>
                            </li>
                            <li>
                                <a href="/about">Über uns</a>
                            </li>
                            <li>
                                <a href="/archiv/">Archiv</a>
                            </li>
                        </ul>
                        <div class="social mb-4">
                            <ul class="list-unstyled">
                                <li>
                                    <a href="https://instagram.com/gymnewsium/">
                                        <i class="fa fa-instagram"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="https://go.gymnewsium.ch/email">
                                        <i class="fa fa-envelope"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="https://gymburgdorf.ch">
                                        <i class="fa fa-university"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="copyright">
                            <p class="mb-0"><small>© {{ site.copyright }}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/clean-blog.js"></script>
</body>

</html>
