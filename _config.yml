theme: jekyll-theme-slate
permalink: /:categories/:title
url: https://gymnewsium.ch
paginate: 10
paginate_path: "/archiv/page:num/"
plugins:
  - jekyll-paginate
  - jekyll-last-modified
exclude: [vendor]
title: gymNEWSium
description: Eine unabhängige Gymerzeitung aus Burgdorf
copyright: 2021 Verein gymNEWSium, Burgdorf
categorylist:
  announcements: 
    title: Ankündigungen
    url: /announcements/
  releases:
    title: Ausgaben
    url: /releases/
defaults:
  -
    scope:
      path: "modules"
    values:
      sitemap: false
